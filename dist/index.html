<!DOCTYPE html><html lang=en><meta charset=UTF-8><title>Fragments UI</title><body>
  <h1>Fragments App</h1>

  <section>
    <h2>Create Fragment</h2>
    <form id=create-form>
      <label for=type>Select type:</label>
      <select id=type>
        <option value=text/plain>text/plain</option>
        <option value=application/json>application/json</option>
      </select><br><br>

      <label for=content>Enter content:</label><br>
      <textarea id=content rows=6 cols=40></textarea><br><br>

      <button>Create Fragment</button>
    </form>
  </section>

  <hr>

  <section>
    <h2>Your Fragments</h2>
    <button id=load-fragments>Load Fragments</button>
    <ul id=fragments-list></ul>
  </section>

  <script type=module src=/fragments-ui.9bf03bf9.js></script>
